<body>
    <h3>Quantos anos você tem de diferença do seu irmão?</h3>
    
<script>
    function pulaLinha() {

        document.write("<br>");

    }

    function mostra(idade) {

        document.write(idade);
        pulaLinha();
    }

    var diferencaIdade = 24 - 31;
    mostra("A diferença de idade é " + diferencaIdade);




</script>
