<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULAR GERAÇÕES</title>
</head>
<body>
    <h3>Quantas gerações já se passaram?</h3>
    
<script>
    function pulaLinha() {

        document.write("<br>");

    }

    function mostra(idade) {

        document.write(idade);
        pulaLinha();
    }

    var geracoesPassadas = (2022 - 1500) / 28;

    mostra("Já se passaram " + Math.round(geracoesPassadas) + " gerações!");

</script>


</body>
</html>
