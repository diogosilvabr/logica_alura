    <title>CALCULAR IMC</title>
</head>
<body>
    <h3>Quer calcular o seu IMC?</h3>
    
<script>
    function pulaLinha() {

        document.write("<br>");

    }

    function mostra(txt) {

        document.write(txt);
        pulaLinha();
    }

    function calculaImc(peso, altura) {

        let imc = peso / (altura * altura);
        mostra("O IMC calculado Ã©: " + Math.round(imc));
    }

    var alturaPessoa = 1.79;
    var pesoPessoa = 87;

    calculaImc(pesoPessoa,alturaPessoa);


</script>


</body>
